<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:prime="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition>
		<h:form>
      Edit countries
      <prime:dataTable value="#{electionController.countries}"
				var="country" style="width:770px;">
				<prime:column headerText="Country" >
					<prime:inputText value="#{country.name}"></prime:inputText>
				</prime:column>
				<prime:column style="width:100px">
					<prime:commandButton value="save"
						actionListener="#{electionController.saveAction(country)}"
						update="@all"></prime:commandButton>
				</prime:column>
				<prime:column style="width:140px">
					<prime:commandButton value="edit parties"
						actionListener="#{partyEditorController.editPartiesAction(country)}"
						update="@all"></prime:commandButton>
				</prime:column>
				<prime:column style="width:140px">
					<prime:commandButton value="show chart"
						actionListener="#{electionHistoryController.showChart(country)}"
						update="@all"></prime:commandButton>
				</prime:column>
			</prime:dataTable>
		</h:form>
	</ui:composition>
</body>
</html>
